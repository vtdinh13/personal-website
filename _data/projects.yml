projects:
  - name: Habit Builder AI Agent
    timeframe: 2025
    featured: true
    description: > 
      An end-to-end AI agent project that transcribes audio files from the Huberman Lab podcast, embeds and searches in Qdrant, then uses a Streamlit/CLI agent powered by OpenAI GPT models and Brave search to deliver actionable health insights from both the archive and the latest research.
    images:
      - src: /assets/images/projects/habit-builder/workflow_resized.png
      - src: /assets/images/projects/habit-builder/habit-builder-ai-agentv2-ezgif.com-resize.gif
        alt: Habit Builder AI Agent Demo
      
    tech: ["Python", "Docker", "PydanticAI", "PostgreSQL", "Pydantic", "Logfire", "Qdrant", "OpenAI", "pytest"]
    ctas:
      - label: "Try the App"
        url: "https://habit-builder-ai-agent.streamlit.app/"
      - label: "View on GitHub"
        url: "https://github.com/vtdinh13/habit-builder-ai-agent/tree/main"

  - name: GitHub AI Assistant
    timeframe: 2025
    featured: false
    description: >
      Built to solve the challenge of navigating large codebases, the GitHub Assistant extracts knowledge directly from any given GitHub repo, making documentation instantly searchable and accessible. The codebase is designed to download the repo, index its Markdown content with embeddings, and use an LLM agent to answer your questions with file references.
    images:
      - src: /assets/images/projects/github-assistant/github-assistant.gif
    tech: ["Python", "OpenAI", "PydanticAI", "minsearch"]
    ctas:
      - label: "Try the App"
        url: "https://gh-repo-assistant.streamlit.app/"
      - label: "View on GitHub"
        url: "https://github.com/vtdinh13/github-assistant"

  - name: Simplifying your Data Job Search in Belgium
